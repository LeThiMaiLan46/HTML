<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #app {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div id="app">
        <h1>Chào mừng đếm với website</h1>
    </div>
    <script>
        let color = prompt('Nhập vào màu nền thay đổi: ');
        const app = document.getElementById('app');
        app.style.backgroundColor = color;
    </script>
</body>

</html>
