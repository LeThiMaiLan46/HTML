<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BÃ i 1</title>
    <style>
        #app {
            width: 500px;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div id="app">
        <label for="email">Email Your Mail Address</label>
        <input type="text" id="email" name="email">
        <button onclick="Add()">Add More</button>
        <div id="result">
        </div>
    </div>
    <script>
        let count = 0;
        function Add() {
            count++;
            render();
        }
        function Remove() {
            count--;
            render();
        }
        function render() {
            let result = '';
            for (let i = 1; i <= count; i++) {
                result += `
                    <label for="email">Email Your Mail Address</label>
                    <input type="text" id="email" name="email">
                    <button onclick="Remove()">Remove</button>
                    <br>
                `
            }
            document.getElementById('result').innerHTML = result;
        }
    </script>
</body>

</html>
