<!DOCTYPE html>
<html>
    <head>
        <title>Bài 1 - phiếu số 2</title>
        <meta charset="utf-8">
        <style>
            * {
                margin-bottom: 5px ;
            }
            input {
                width: 50px;
            }
        </style>
    </head>
    <body>
        ax<sup>2</sup> + bx + c = 0 <br>
        <form onsubmit="submitForm(event)">
            a = <input type="text" id="a"><br>
            b = <input type="text" id="b"><br>
            c = <input type="text" id="c"><br>
            <input type="submit">
        </form>
        <div id="result"></div>
        <script>
            function submitForm(event){ 
                event.preventDefault();
                var a = document.getElementById("a").value;
                var b = document.getElementById("b").value;
                var c = document.getElementById("c").value;
                var delta = b*b - 4*a*c;
                if(a==0) {
                    document.getElementById("result").textContent = "Pt không phải pt bậc 2";
                } else {
                    if(delta == 0) {
                        document.getElementById("result").textContent = "Pt có nghiệm duy nhất là: " + (-b/(2*a));
                    } else if(delta > 0) {
                        document.getElementById("result").textContent = "Pt có 2 nghiệm phân biệt là: " + ((-b+Math.sqrt(delta))/(2*a)) +" và " + ((-b-Math.sqrt(delta))/(2*a));
                    } else {
                        document.getElementById("result").textContent = "Pt vô nghiệm";
                    }
                }
            }
        </script>
    </body>
</html>
