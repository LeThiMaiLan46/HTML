<!DOCTYPE html>
<html>
    <head>
        <title>Bài 1 - phiếu số 3</title>
        <meta charset="utf-8">
        <style>
            * {
                margin: 5px;
            }
            input {
                width: 50px;
            }
        </style>
    </head>
    <body>
        ax + bx = c và a'x + b'x = c
        <form onsubmit="submitForm(event)">
            a = <input type="text" id="a1">
            b = <input type="text" id="b1">
            c = <input type="text" id="c1"><br>
            a' = <input type="text" id="a2">
            b' = <input type="text" id="b2">
            c' = <input type="text" id="c2"><br>
            <input type="submit">
        </form>
        <div id="result"></div>
        <script>
            function submitForm(event) { 
                event.preventDefault();
                var a1 = document.getElementById("a1").value;
                var b1 = document.getElementById("b1").value;
                var c1 = document.getElementById("c1").value;
                var a2 = document.getElementById("a2").value;
                var b2 = document.getElementById("b2").value;
                var c2 = document.getElementById("c2").value;
                var d = a1*b2 - a2*b1;
                var dx = c1*b2 - c2*b1;
                var dy = a1*c2 - a2*c1;
                var x = 0.1, y = 0.2;
                if(d==0) {
                    if(dx+dy==0) {
                        document.getElementById("result").textContent = "Hệ phương trình có vô số nghiệm";
                    } else {
                        document.getElementById("result").textContent = "Hệ phương trình vô nghiệm";
                    }
                } else {
                    x = dx/d;
                    y = dy/d;
                    document.getElementById("result").textContent = "Hệ phương trình có nghiệm là: x = " + x + " và y = " + y;
                }
            }
        </script>
    </body>
</html>
