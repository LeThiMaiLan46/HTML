<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>4x<sup>2</sup> + 6x + 2 = 0</p>
    <p id="kq"></p>
    <script> 
        var a,b,c,delta;
        var x1,x2;
        a=4;
        b=6;
        c=2;
        delta = b*2 - 4*a*c;
        document.write("delta = " + delta);
        if(delta==0){
            document.write("phuong trinh co nghiem kep la x1=x2 =  " + -b/(2*a));
        }else if(delta > 0){
            document.write("phuong trinh co 2 nghiem phan biet: "+ "<br>" + "x1 = " + -b+sqrt(delta)/(2*a) + "<br>" + "x2 = " + -b-sqrt(delta)/(2*a)); 
        }else if(delta < 0){
            document.write("phuong trinh vo nghiem");
        }
    </script>
</body>
</html>
