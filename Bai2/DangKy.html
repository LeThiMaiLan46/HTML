<!DOCTYPE html>
<html>
    <head>
        <title>DangKy</title>
        <meta charset="UTF_8">
    </head>
    <body>
        <table border="1" align="center" width="600px" cellspacing="0" cellpadding="5px" bgcolor="#8dc38d" style="color:#51701d;">
            <caption align="center" style="color:green;"><h2>Phiếu đăng ký tham gia chương trình khuyến mãi</h2></caption>
            <tr>
                <td align="left" width="40%">Họ và tên</td>
                <td>
                    <input type="text" id="hoten" name="hoten" size="40">
                </td>
            </tr>
            <tr>
                <td align="left" width="40%">Địa chỉ</td>
                <td>
                    <input type="text" id="diachi" name="diachi" size="30">
                </td>
            </tr>
            <tr>
                <td align="left" width="40%">Điện thoại</td>
                <td>
                    <input type="text" id="sdt" name="sdt" size="30">
                </td>
            </tr>
            <tr>
                <td align="left" width="40%">Phái</td>
                <td>
                    <input type="radio" id="phai" name="phai" value="nam">
                    <label for="phai">Nam</label>
                    <input type="radio" id="phai" name="phai" value="nu">
                    <label for="phai">Nữ</label>
                </td>
            </tr>
            <tr>
                <td align="left" width="40%">Nghề nghiệp</td>
                <td>
                    <select name="jobs" id="">
                        <option value="giaovien">Giáo viên</option>
                        <option value="bodoi">Bộ đội</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td align="left" width="40%">Chọn sản phẩm tham gia</td>
                <td>
                    <input type="checkbox" id="1" name="1">
                    <label for="1">Kem đánh răng</label> <br/>
                    <input type="checkbox" id="2" name="2">
                    <label for="1">Bột giặt</label> <br/>
                    <input type="checkbox" id="3" name="3">
                    <label for="3">Dầu gội đầu</label> <br/>
                    <input type="checkbox" id="4" name="4">
                    <label for="4">Sữa tắm</label> <br/>
                </td>
            </tr>
            <tr>
                <td align="left" width="40%">Số người dự đoán tham gia</td>
                <td>
                    <input type="text" id="so" name="so" size="10">
                </td>
            </tr>
            <tr>
                <td align="center" colspan="2"><input type="submit" id="submit" value="Đồng ý"></td>
            </tr>
        </table>
    </body>
</html>
