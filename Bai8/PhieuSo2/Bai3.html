<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 3</title>
</head>

<body>
    <h1>Chào mừng đến với trang web</h1>
    <h1>Vui lòng mở F12</h1>
    <script>
        let input = prompt('Nhập vào chuỗi');
        console.log('Chuỗi vừa nhập: ', input);
        function convert(input) {
            let result = "";
            for (let i = 0; i < input.length; i++) {
                if ((input[i] >= 'a' && input[i] <= 'z') || (input[i] >= 'A' && input[i] <= 'Z')) {
                    if (input[i] >= 'a' && input[i] <= 'z') result += input[i].toUpperCase();
                    else result += input[i].toLowerCase();
                }
            }
            return result;
        }
        console.log('Chuỗi vừa chuyển đổi: ', convert(input));
    </script>
</body>

</html>
