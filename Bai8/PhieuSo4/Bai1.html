<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 1</title>
</head>

<body>
    <h1>Chào mừng đến với trang web</h1>
    <h1>Vui lòng mở F12</h1>
    <script>
        let arr = [-1, 1, -2, 8, 7, -1, -1];
        console.log('Mảng vừa nhập: ', arr);
        function findMaxCount(arr) {
            let obj = {};
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] in obj) obj[arr[i]]++;
                else obj[arr[i]] = 1;
            }
            let cnt = 0;
            for (let key in obj) {
                cnt = Math.max(cnt, obj[key]);
            }
            let result = []
            for (let key in obj) {
                if (obj[key] == cnt) result.push(key);
            }
            return result;
        }
        console.log('Mảng cần tìm: ', findMaxCount(arr));
    </script>
</body>

</html>
