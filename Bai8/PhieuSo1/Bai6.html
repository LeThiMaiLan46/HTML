<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 6</title>
</head>

<body>
    <h1>Chào mừng đến với trang web</h1>
    <h1>Vui lòng mở F12</h1>
    <script>
        let input = prompt('Nhập vào chuỗi');
        console.log('Chuỗi vừa nhập: ', input);
        function checkJava(input) {
            if (input.indexOf('Java') == 0) {
                console.log('Chuỗi vừa nhập bắt đầu là Java');
            }
            else {
                console.log('Chuỗi vừa nhập không bắt đầu là Java');
            }
        }
        checkJava(input);
    </script>
</body>

</html>
