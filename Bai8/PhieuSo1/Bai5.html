<body>
    <h1>Chào mừng đến với trang web</h1>
    <h1>Vui lòng mở F12</h1>
    <script>
        let input = prompt('Nhập vào chuỗi');
        console.log('Chuỗi vừa nhập: ', input);
        function UpperCase(input) {
            let arr = input.split(' ');
            for (let i = 0; i < arr.length; i++) {
                arr[i] = arr[i].charAt(0).toUpperCase() + arr[i].slice(1);
            }
            return arr.join(' ');
        }
        console.log('Chuỗi vừa chuyển đổi: ', UpperCase(input));
    </script>
</body>

</html>
