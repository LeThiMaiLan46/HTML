<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <h1>Chào mừng đến với trang web</h1>
    <h1>Vui lòng mở F12</h1>
    <script>
        let arr = prompt('Nhập vào mảng: (VD: 1 2 3 4)').split(" ");
        for (let i = 0; i < arr.length; i++) {
            arr[i] = parseInt(arr[i]);
        }
        console.log('Mảng vừa nhập: ', arr);
        arr.sort();
        console.log('Mảng sau khi sắp xếp tăng dần: ', arr);
        arr.reverse();
        console.log('Mảng sau khi sắp xếp giảm dần: ', arr);
    </script>
</body>

</html>
