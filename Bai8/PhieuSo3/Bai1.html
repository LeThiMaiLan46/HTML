<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 1</title>
</head>

<body>
    <h1>Chào mừng đến với trang web</h1>
    <h1>Vui lòng mở F12</h1>
    <script>
        let arr1 = [1, 0, 2, 3, 4];
        let n1 = arr1.length;
        console.log('Mảng 1 vừa nhập: ', arr1);
        let arr2 = [3, 5, 6, 7, 8, 13];
        let n2 = arr2.length;
        console.log('Mảng 2 vừa nhập: ', arr2);
        let arr3 = [];
        for (let i = 0; i < Math.max(n1, n2); i++) {
            arr3[i] = arr1[i] + arr2[i];
        }
        if (n1 > n2) {
            for (let i = n2; i < n1; i++) {
                arr3[i] = arr1[i];
            }
        }
        else {
            for (let i = n1; i < n2; i++) {
                arr3[i] = arr2[i];
            }
        }
        console.log('Mảng kết quả: ', arr3);
    </script>
</body>

</html>
