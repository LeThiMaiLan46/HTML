<body>
    <h1>Chào mừng đến với trang web</h1>
    <h1>Vui lòng mở F12</h1>
    <script>
        let input1 = prompt('Nhập vào chuỗi 1');
        console.log('Chuỗi vừa nhập:', input1);
        let input2 = prompt('Nhập vào chuỗi 2');
        console.log('Chuỗi vừa nhập:', input2);
        function different(input1, input2) {
            if (input1.length != input2.length) return false;
            let arr1 = input1.split('');
            let arr2 = input2.split('');
            arr1.sort();
            arr2.sort();
            let check = true;
            for (let i = 1; i < arr1.length; i++) {
                if (arr1[i] != arr2[i]) {
                    return false;
                }
            }
            return true;
        }
        if (different(input1, input2)) {
            console.log('Có thể sắp xếp các ký tự để chuỗi 1 thành chuỗi 2');
        }
        else {
            console.log('Không thể sắp xếp các ký tự để chuỗi 1 thành chuỗi 2');
        }
    </script>
